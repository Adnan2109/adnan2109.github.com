<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a simple track
        const geometry = new THREE.PlaneGeometry(200, 200);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(geometry, material);
        plane.rotation.x = - Math.PI / 2;
        scene.add(plane);

        // Create a simple car model (cube for now)
        const carGeometry = new THREE.BoxGeometry(5, 2, 2);
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.y = 1;
        scene.add(car);

        // Camera setup
        camera.position.z = 20;
        camera.position.y = 5;
        camera.lookAt(car.position);

        // Car movement variables
        let speed = 0;
        let rotationSpeed = 0;
        let isAccelerating = false;
        let isBraking = false;
        let isTurningLeft = false;
        let isTurningRight = false;

        // Keyboard input
        document.addEventListener('keydown', (event) => {
            if (event.key === 'w') isAccelerating = true;
            if (event.key === 's') isBraking = true;
            if (event.key === 'a') isTurningLeft = true;
            if (event.key === 'd') isTurningRight = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'w') isAccelerating = false;
            if (event.key === 's') isBraking = false;
            if (event.key === 'a') isTurningLeft = false;
            if (event.key === 'd') isTurningRight = false;
        });

        // Game loop
        function animate() {
            requestAnimationFrame(animate);

            // Car physics (simple version)
            if (isAccelerating) speed += 0.1;
            if (isBraking) speed -= 0.1;
            if (!isAccelerating && !isBraking) speed *= 0.98; // Friction

            if (isTurningLeft) car.rotation.y += 0.05;
            if (isTurningRight) car.rotation.y -= 0.05;

            car.position.x += Math.sin(car.rotation.y) * speed;
            car.position.z += Math.cos(car.rotation.y) * speed;

            // Update camera position
            camera.position.x = car.position.x + 10 * Math.sin(car.rotation.y);
            camera.position.z = car.position.z + 10 * Math.cos(car.rotation.y);
            camera.position.y = car.position.y + 5;
            camera.lookAt(car.position);

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
