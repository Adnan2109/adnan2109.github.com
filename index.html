<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo of Shadows</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player setup
        const playerRadius = 20;
        let playerX = canvas.width / 2;
        let playerY = canvas.height / 2;
        let playerSpeed = 5;

        // Light setup
        let lightOn = true;
        let lightRadius = 200;

        // Controls
        let rightPressed = false;
        let leftPressed = false;
        let upPressed = false;
        let downPressed = false;

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            } else if (e.key === "Up" || e.key === "ArrowUp") {
                upPressed = true;
            } else if (e.key === "Down" || e.key === "ArrowDown") {
                downPressed = true;
            } else if (e.key === " " || e.key === "Spacebar") {
                lightOn = !lightOn; // Toggle light on/off
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            } else if (e.key === "Up" || e.key === "ArrowUp") {
                upPressed = false;
            } else if (e.key === "Down" || e.key === "ArrowDown") {
                downPressed = false;
            }
        }

        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#00f"; // Blue color
            ctx.fill();
            ctx.closePath();
        }

        function drawLight() {
            if (lightOn) {
                // Create a radial gradient for realistic light fading effect
                let gradient = ctx.createRadialGradient(playerX, playerY, 20, playerX, playerY, lightRadius);
                gradient.addColorStop(0, "rgba(255, 255, 255, 0.9)");  // Bright center
                gradient.addColorStop(0.5, "rgba(255, 255, 255, 0.4)"); // Mid fade
                gradient.addColorStop(1, "rgba(0, 0, 0, 0)");          // Dark fade out

                ctx.beginPath();
                ctx.arc(playerX, playerY, lightRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.closePath();
            }
        }

        function drawShadows() {
            if (!lightOn) {
                ctx.fillStyle = "rgba(0, 0, 0, 1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function movePlayer() {
            if (rightPressed && playerX < canvas.width - playerRadius) {
                playerX += playerSpeed;
            }
            if (leftPressed && playerX > playerRadius) {
                playerX -= playerSpeed;
            }
            if (upPressed && playerY > playerRadius) {
                playerY -= playerSpeed;
            }
            if (downPressed && playerY < canvas.height - playerRadius) {
                playerY += playerSpeed;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawShadows();    // Draw darkness first
            drawLight();      // Draw new light effect
            drawPlayer();     // Draw the player on top

            movePlayer();     // Move the player

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
