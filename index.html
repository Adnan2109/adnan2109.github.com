<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo of Shadows</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas size to fit the window
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player setup
        const playerRadius = 20;
        let playerX = canvas.width / 2;
        let playerY = canvas.height / 2;
        let playerSpeed = 5;

        // Light source setup
        let lightOn = true;
        let lightRadius = 200;
        let lightX = canvas.width / 2;
        let lightY = canvas.height / 2;

        // Key controls
        let rightPressed = false;
        let leftPressed = false;
        let upPressed = false;
        let downPressed = false;

        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            } else if (e.key === "Up" || e.key === "ArrowUp") {
                upPressed = true;
            } else if (e.key === "Down" || e.key === "ArrowDown") {
                downPressed = true;
            } else if (e.key === " " || e.key === "Spacebar") {
                lightOn = !lightOn; // Toggle light on/off
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            } else if (e.key === "Up" || e.key === "ArrowUp") {
                upPressed = false;
            } else if (e.key === "Down" || e.key === "ArrowDown") {
                downPressed = false;
            }
        }

        // Draw the player (simple circle)
        function drawPlayer() {
            ctx.beginPath();
            ctx.arc(playerX, playerY, playerRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#00f"; // Blue color
            ctx.fill();
            ctx.closePath();
        }

        // Draw the light source (circle)
        function drawLight() {
            if (lightOn) {
                ctx.beginPath();
                ctx.arc(lightX, lightY, lightRadius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)"; // Light color
                ctx.fill();
                ctx.closePath();
            }
        }

        // Draw the shadow effect (area where light doesn't reach)
        function drawShadows() {
            if (!lightOn) {
                ctx.fillStyle = "rgba(0, 0, 0, 1)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Update player position
        function movePlayer() {
            if (rightPressed && playerX < canvas.width - playerRadius) {
                playerX += playerSpeed;
            }
            if (leftPressed && playerX > playerRadius) {
                playerX -= playerSpeed;
            }
            if (upPressed && playerY > playerRadius) {
                playerY -= playerSpeed;
            }
            if (downPressed && playerY < canvas.height - playerRadius) {
                playerY += playerSpeed;
            }
        }

        // Game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawShadows();    // Draw shadows first
            drawLight();      // Draw the light circle if it's turned on
            drawPlayer();     // Draw the player character

            movePlayer();     // Move the player based on input

            requestAnimationFrame(gameLoop); // Repeat the loop
        }

        gameLoop();
    </script>
</body>
</html>
