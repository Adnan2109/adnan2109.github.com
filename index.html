<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light & Shadows</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let playerX = canvas.width / 2;
    let playerY = canvas.height / 2;
    let playerSpeed = 5;
    let lightRadius = 200;
    let lightOn = true;

    document.addEventListener('keydown', function (e) {
        if (e.key === 'ArrowRight') playerX += playerSpeed;
        if (e.key === 'ArrowLeft') playerX -= playerSpeed;
        if (e.key === 'ArrowUp') playerY -= playerSpeed;
        if (e.key === 'ArrowDown') playerY += playerSpeed;
        if (e.key === ' ') lightOn = !lightOn;
    });

    function drawPlayer() {
        ctx.beginPath();
        ctx.arc(playerX, playerY, 15, 0, Math.PI * 2);
        ctx.fillStyle = "#00f";
        ctx.fill();
        ctx.closePath();
    }

    function drawLight() {
        if (lightOn) {
            let gradient = ctx.createRadialGradient(playerX, playerY, 50, playerX, playerY, lightRadius);
            gradient.addColorStop(0, "rgba(255, 255, 255, 0.9)");
            gradient.addColorStop(0.4, "rgba(100, 100, 100, 0.4)");
            gradient.addColorStop(0.8, "rgba(20, 20, 20, 0.2)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 0.9)");

            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(playerX, playerY, lightRadius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.globalCompositeOperation = "source-over";
        }
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawLight();
        drawPlayer();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>

</body>
</html>
