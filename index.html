<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Fighter Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: #111;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameOver = false;

        // Adjust canvas size for mobile devices
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Player ship setup
        const playerWidth = 40;
        const playerHeight = 20;
        let playerX = canvas.width / 2 - playerWidth / 2;
        let playerY = canvas.height - playerHeight - 10;
        let playerSpeed = 5;

        // Bullet setup
        const bulletWidth = 5;
        const bulletHeight = 10;
        let bullets = [];

        // Enemy setup
        const enemyWidth = 40;
        const enemyHeight = 30;
        let enemies = [];
        let enemySpeed = 2;
        let enemyDirection = 1; // 1 for moving right, -1 for left

        // Control the game
        let rightPressed = false;
        let leftPressed = false;
        let spacePressed = false;

        // Mobile touch controls
        let touchStartX = 0;
        let touchEndX = 0;

        // Handle key events for desktop
        document.addEventListener('keydown', keyDownHandler, false);
        document.addEventListener('keyup', keyUpHandler, false);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            } else if (e.key === " " || e.key === "Spacebar") {
                spacePressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            } else if (e.key === " " || e.key === "Spacebar") {
                spacePressed = false;
            }
        }

        // Handle touch events for mobile controls
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            touchEndX = e.touches[0].clientX;
            if (touchEndX > touchStartX) {
                rightPressed = true;
                leftPressed = false;
            } else if (touchEndX < touchStartX) {
                leftPressed = true;
                rightPressed = false;
            }
        });

        canvas.addEventListener('touchend', () => {
            rightPressed = false;
            leftPressed = false;
        });

        // Draw the player spaceship (triangle shape)
        function drawPlayer() {
            ctx.beginPath();
            ctx.moveTo(playerX + playerWidth / 2, playerY); // tip of the spaceship
            ctx.lineTo(playerX, playerY + playerHeight); // bottom left
            ctx.lineTo(playerX + playerWidth, playerY + playerHeight); // bottom right
            ctx.closePath();
            ctx.fillStyle = "#00f"; // blue
            ctx.fill();
        }

        // Draw the bullets (small rectangles)
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.beginPath();
                ctx.rect(bullet.x, bullet.y, bulletWidth, bulletHeight);
                ctx.fillStyle = "#ff0000"; // red
                ctx.fill();
                ctx.closePath();
            });
        }

        // Update bullet position
        function updateBullets() {
            for (let i = 0; i < bullets.length; i++) {
                bullets[i].y -= 5; // Move bullet upwards

                // Remove bullets that go off screen
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                    i--;
                }
            }
        }

        // Draw the enemies (simple triangle shapes)
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemyWidth / 2, enemy.y); // tip of the enemy
                ctx.lineTo(enemy.x, enemy.y + enemyHeight); // bottom left
                ctx.lineTo(enemy.x + enemyWidth, enemy.y + enemyHeight); // bottom right
                ctx.closePath();
                ctx.fillStyle = "#ff00ff"; // purple
                ctx.fill();
            });
        }

        // Update enemies position
        function updateEnemies() {
            for (let enemy of enemies) {
                enemy.x += enemySpeed * enemyDirection;

                // Check if enemy has reached the bottom or passed the player
                if (enemy.y + enemyHeight >= canvas.height) {
                    gameOver = true; // Game over if an enemy reaches the bottom
                    return;
                }

                // Change direction if the enemy hits a wall
                if (enemy.x <= 0 || enemy.x + enemyWidth >= canvas.width) {
                    enemyDirection *= -1;
                    enemies.forEach(e => e.y += 20); // Move enemies down when hitting the wall
                }
            }
        }

        // Collision detection (bullet hits enemy)
        function detectCollisions() {
            for (let i = 0; i < bullets.length; i++) {
                for (let j = 0; j < enemies.length; j++) {
                    if (
                        bullets[i].x < enemies[j].x + enemyWidth &&
                        bullets[i].x + bulletWidth > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemyHeight &&
                        bullets[i].y + bulletHeight > enemies[j].y
                    ) {
                        // Remove enemy and bullet
                        enemies.splice(j, 1);
                        bullets.splice(i, 1);
                        i--;
                        break;
                    }
                }
            }
        }

        // Control the player movement
        function movePlayer() {
            if (rightPressed && playerX < canvas.width - playerWidth) {
                playerX += playerSpeed;
            } else if (leftPressed && playerX > 0) {
                playerX -= playerSpeed;
            }
        }

        // Shoot a bullet
        function shootBullet() {
            if (spacePressed) {
                bullets.push({
                    x: playerX + playerWidth / 2 - bulletWidth / 2,
                    y: playerY,
                });
            }
        }

        // Game loop
        function gameLoop() {
            if (gameOver) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#fff";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 90, canvas.height / 2);
                return; // Stop the game loop
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawBullets();
            drawEnemies();

            movePlayer();
            shootBullet();
            updateBullets();
            updateEnemies();
            detectCollisions();

            requestAnimationFrame(gameLoop);
        }

        // Create enemies at random positions
        function createEnemies() {
            for (let i = 0; i < 5; i++) {
                enemies.push({
                    x: Math.random() * (canvas.width - enemyWidth),
                    y: Math.random() * 100,
                });
            }
        }

        createEnemies();
        gameLoop();
    </script>
</body>
</html>
